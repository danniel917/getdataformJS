<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba HTML - CSS - JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <div class="container">
            <div class="form">
                <form>
                    <label for="nombre">Nombre</label>
                    <input class="input" type="text" id="nombre" placeholder="Nombre" required>
                    <label for="email">Correo</label>
                    <input class="input" type="email" id="email" placeholder="Correo Eletronico" required>
                    <label for="telefono">Tel√©fono</label>
                    <input class="input" type="tel" id="telefono" placeholder="Telefono" required>
                    <input type="submit" id="button" value="Guardar">
    
                </form>
            </div>
            <div class="respuesta">
                <div class="container-respuesta">
                    <div class="cerrar">
                        <span>X</span>
                    </div>
                    <span class="nombreValue"></span>
                <span class="emailValue"></span>
                <span class="telValue"></span>
                </div>    
                
            </div>
        </div>


    <script src="js/script.js"></script>
</body>
</html>
